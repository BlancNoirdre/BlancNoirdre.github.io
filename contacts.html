
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PamelaResto</title>
    <style>

        *{
         margin: 0;
         padding: 0;
         font-family: serif;
         } 

        body {
            background-image: url('image.webp'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff; 
        }
        .logo{
         width:140px;
         cursor: pointer;
         position: center;
        }

        nav {
            width: 100%;
            margin: auto;
            padding: 35px 0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            backdrop-filter: blur(2.5px);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin: 0 20px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            text-transform: uppercase;
        }

        nav ul li::after {
            content: '';
            height: 3px;
            width: 0;
            background: #009688;
            position: absolute;
            left: 0;
            bottom: -10px;
            transition: 0.5s;
        }

        nav ul li:hover::after {
            width: 100%;
        }

        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
        }

        button {
            background-color: #009688;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00796b;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #333;
            color: #fff;
        }

    </style>
</head>
<body>
    
    <nav>
        <img src="dish.png" alt="PamelaResto Logo" class="logo">
        <ul>
            <li><a href="GroupResto.html"> HOME </a></li>
            <li><a href="FOOD.html"> FOODS </a></li>
            <li><a href="#"> MENU </a></li>
            <li><a href="about.html"> ABOUT </a></li>
            <li><a href="#"> RESERVATION </a></li>
            <li><a href="contacts.html"> CONTACTS </a></li>
        </ul>
    </nav>

    <div class="contact-container">
        <h1>Contact Us</h1>
        
        <p>We'd love to hear from you! Reach out using the contact form or the information below:</p>

        <div class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button>Send Message</button>
        </div>

        <p>Or connect with us via:</p>
        <p>Email: lorem@pamelaresto.com</p>
        <p>Phone: 09248335671</p>
    </div>

    <footer><center>
        &copy; 2024 PamelaResto. All rights reserved.
    </footer>
</body>
</html>
